<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Solicitação de Devolução</title>
    <link rel="stylesheet" href="../css/nova_devolucao.css">
</head>
<body>
    <div class="container">
        <h1>Nova Solicitação de Devolução</h1>
        <form id="formNovaDevolucao">
            <label for="produto">Produto:</label>
            <select id="produto">
                <option value="">Selecione</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1">

            <label for="motivo">Motivo:</label>
            <textarea id="motivo" rows="3"></textarea>

            <button type="button" onclick="adicionarItem()">Adicionar Produto</button>

            <h2>Itens Adicionados</h2>
            <ul id="listaProdutos"></ul>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
    <script src="../js/nova_devolucao.js"></script>
</body>
</html>
