<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <title>Itens de Entrega</title>
    <link rel="stylesheet" href="../css/styles.css"></head>
<body>
    <header>
        <h1>Itens de Entrega</h1>
        <nav>
            <a href="index.html">Voltar</a>
        </nav>
    </header>

    <main class="container">
    <form id="form-item">
        <input type="hidden" id="item-id">
        <label>Entrega ID:
            <input id="item-entrega" type="number" required>
        </label>
        <label>Tipo Resíduo (ID):
            <input id="item-tipo" type="number" required>
        </label>
        <label>Peso estimado (kg):
            <input id="item-peso-est" type="number" step="0.01">
        </label>
        <label>Peso atual (kg):
            <input id="item-peso-at" type="number" step="0.01">
        </label>
        <div class="actions">
            <button>Salvar</button>
            <button type="button" id="reset" class="secondary">Limpar</button>
        </div>
    </form>

    <h2>Lista</h2>
    <table id="tbl-itens">
        <thead>
            <tr>
                <th>ID</th>
                <th>Entrega</th>
                <th>Tipo</th>
                <th>Peso Est.</th>
                <th>Peso Atual</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </main>

    <script src="../js/api.js"></script>
    <script>

        async function carregar() {
            const rows = await apiGet('/itens_entrega');
            const t = document.querySelector('#tbl-itens tbody');
            t.innerHTML = '';
            rows.forEach(r => {
                t.innerHTML += `
                <tr>
                    <td>${r.ID}</td>
                    <td>${r.entrega_id}</td>
                    <td>${r.tipo_residuo_id}</td>
                    <td>${r.peso_estimado || ''}</td>
                    <td>${r.peso_atual || ''}</td>
                    <td class="actions">
                        <button onclick="editar(${r.ID})" class="small">Editar</button>
                        <button onclick="excluir(${r.ID})" class="small secondary">Excluir</button>
                    </td>
                </tr>`
            });
        }

        async function editar(id) {
            const r = await apiGet('/itens_entrega/'+ id);
            document.getElementById('item-id').value=r.ID;
            document.getElementById('item-entrega').value=r.entrega_id;
            document.getElementById('item-tipo').value=r.tipo_residuo_id;
            document.getElementById('item-peso-est').value=r.peso_estimado || '';
            document.getElementById('item-peso-at').value=r.peso_atual || '';
        }

        async function excluir(id) {
            if(!confirm('Excluir?')) return;
            await apiDelete('/itens_entrega/'+ id);
            carregar();
        }

        document.getElementById('form-item').addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('item-id').value;
            const body = {
                entrega_id: parseInt(document.getElementById('item-entrega').value),
                tipo_residuo_id: parseInt(document.getElementById('item-tipo').value),
                peso_estimado: parseFloat(document.getElementById('item-peso-est').value) || null,
                peso_atual: parseFloat(document.getElementById('item-peso-at').value) || null
            };
            if(id) await apiPut('/itens_entrega/'+ id, body);
            else await apiPost('/itens_entrega', body);
            document.getElementById('reset').click();
            carregar();
        });

        document.getElementById('reset').addEventListener('click', () => {
            document.getElementById('form-item').reset();
            document.getElementById('item-id').value='';
        });

        window.addEventListener('load', carregar);

</script>
</body>
</html>
