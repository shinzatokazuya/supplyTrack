<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Solicitação</title>
    <link rel="stylesheet" href="../css/ver_resposta.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #2c3e50;
        }

        p {
            font-size: 1rem;
            margin: 5px 0;
        }

        strong {
            color: #34495e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes da Solicitação</h1>
        <p><strong>Data da Solicitação:</strong> <span id="dataSolicitacao"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>

        <h2>Itens da Devolução</h2>
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Motivo</th>
                </tr>
            </thead>
            <tbody id="tabelaItens"></tbody>
        </table>

        <h2>Resposta do Gestor</h2>
        <p id="mensagemResposta" style="white-space: pre-line; margin-top: 10px; font-size: 1.05rem;"></p>

        <button onclick="window.history.back()">Voltar</button>
    </div>

    <script src="../js/ver_resposta.js"></script>
</body>
</html>
