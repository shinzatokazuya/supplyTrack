<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <title>Medalhas</title>
    <link rel="stylesheet" href="../css/styles.css"></head>
<body>
    <header>
        <h1>Medalhas</h1>
        <nav>
            <a href="index.html">Voltar</a>
        </nav>
    </header>

    <main class="container">
    <form id="form-med">
        <input type="hidden" id="med-id">
        <label>Nome:
            <input id="med-nome" required>
        </label>
        <label>Descrição:
            <input id="med-desc">
        </label>
        <label>Ícone (URL):
            <input id="med-icone">
        </label>
        <div class="actions">
            <button>Salvar</button>
            <button type="button" id="reset" class="secondary">Limpar</button>
        </div>
    </form>

    <h2>Lista</h2>
    <table id="tbl-med">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </main>

    <script src="../js/api.js"></script>
    <script>

        async function carregar() {
            const rows = await apiGet('/medalhas');
            const t = document.querySelector('#tbl-med tbody');
            t.innerHTML = '';
            rows.forEach(r => {
                t.innerHTML += `
                <tr>
                    <td>${r.ID}</td>
                    <td>${r.nome}</td>
                    <td>${r.descricao || ''}</td>
                    <td class="actions">
                        <button onclick="editar(${r.ID})" class="small">Editar</button>
                        <button onclick="excluir(${r.ID})" class="small secondary">Excluir</button>
                    </td>
                </tr>`
            });
        }

        async function editar(id) {
            const r = await apiGet('/medalhas/'+ id);
            document.getElementById('med-id').value=r.ID;
            document.getElementById('med-nome').value=r.nome;
            document.getElementById('med-desc').value=r.descricao || '';
            document.getElementById('med-icone').value=r.icone || '';
        }

        async function excluir(id) {
            if(!confirm('Excluir?')) return;
            await apiDelete('/medalhas/'+ id);
            carregar();
        }

        document.getElementById('form-med').addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('med-id').value;
            const body = {
                nome: document.getElementById('med-nome').value,
                descricao: document.getElementById('med-desc').value || null,
                icone: document.getElementById('med-icone').value || null
            };
            if(id) await apiPut('/medalhas/'+ id, body);
            else await apiPost('/medalhas', body);
            document.getElementById('reset').click();
            carregar();
        });

        document.getElementById('reset').addEventListener('click', () => {
            document.getElementById('form-med').reset();
            document.getElementById('med-id').value='';
        });

        window.addEventListener('load', carregar);

    </script>
    </body>
</html>
