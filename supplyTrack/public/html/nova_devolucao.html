<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Solicitação de Devolução</title>
    <link rel="stylesheet" href="../css/nova_devolucao.css">
</head>
<body>
    <div class="container">
        <h1>Nova Solicitação de Devolução</h1>
        <form id="formNovaDevolucao">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" required>

            <label for="empresaFornecedora">Empresa Fornecedora:</label>
            <input type="text" id="empresaFornecedora" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="1" value="1" required>

            <label for="motivo">Motivo da Devolução:</label>
            <textarea id="motivo" rows="3" required></textarea>

            <button type="button" onclick="adicionarItem()">Adicionar Produto</button>

            <h2>Itens Adicionados para Devolução</h2>
            <ul id="listaProdutos">
                </ul>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
    <script src="../js/nova_devolucao.js"></script>
</body>
</html>
