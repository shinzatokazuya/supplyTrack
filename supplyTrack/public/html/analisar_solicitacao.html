<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Analisar Solicitação de Devolução</title>
    <link rel="stylesheet" href="../css/analisar_solicitacao.css">
</head>
<body>
    <div class="container">
        <h1>Analisar Solicitação</h1>

        <div class="devolucao-info">
            <p><strong>Cliente:</strong> <span id="clienteNome"></span> (<span id="clienteEmail"></span>)</p>
            <p><strong>Data da Solicitação:</strong> <span id="dataSolicitacao"></span></p>
            <p><strong>Status Atual:</strong> <span id="statusAtual"></span></p>
        </div>

        <h2>Itens da Devolução</h2>
        <p id="mensagemErro" style="color: red;"></p> <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Empresa</th>
                    <th>Quantidade</th>
                    <th>Motivo</th>
                </tr>
            </thead>
            <tbody id="tabelaItensDevolucao">
                <tr><td colspan="4">Carregando itens...</td></tr>
            </tbody>
        </table>

        <h2>Responder Cliente</h2>
        <label for="statusDevolucao">Alterar Status:</label>
        <select id="statusDevolucao">
            <option value="Pendente">Pendente</option>
            <option value="Em Análise">Em Análise</option>
            <option value="Aprovada">Aprovada</option>
            <option value="Rejeitada">Rejeitada</option>
        </select>

        <label for="mensagemResposta">Mensagem para o Cliente:</label>
        <textarea id="mensagemResposta" rows="5" required></textarea>

        <button type="button" id="btnEnviarResposta">Enviar Resposta</button>
    </div>
    <script src="../js/analisar_solicitacao.js"></script>
</body>
</html>
