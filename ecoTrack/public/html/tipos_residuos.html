<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <title>Tipos de Resíduos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Tipos de Resíduos</h1>
        <nav>
            <a href="index.html">Voltar</a>
        </nav>
    </header>

    <main class="container">
    <form id="form-tr"><input type="hidden" id="tr-id">
        <label>Nome:
            <input id="tr-nome" required>
        </label>
        <label>Descrição:
            <input id="tr-desc">
        </label>
        <label>Pontos por kg:
            <input id="tr-pontos" type="number" step="0.01" required>
        </label>
        <label>Cor (hex):
            <input id="tr-cor">
        </label>
        <div class="actions">
            <button>Salvar</button>
            <button type="button" id="reset" class="secondary">Limpar</button>
        </div>
    </form>

    <h2>Lista</h2>
    <table id="tbl-tr">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Pontos/kg</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </main>

    <script src="../js/api.js"></script>
    <script>

        async function carregar() {
            const rows = await apiGet('/tipos_residuos');
            const t = document.querySelector('#tbl-tr tbody');
            t.innerHTML = '';
            rows.forEach(r => {
                t.innerHTML += `
                <tr>
                    <td>${r.ID}</td>
                    <td>${r.nome}</td>
                    <td>${r.pontos}</td>
                    <td class="actions">
                        <button onclick="editar(${r.ID})" class="small">Editar</button>
                        <button onclick="excluir(${r.ID})" class="small secondary">Excluir</button>
                    </td>
                </tr>`
            });
        }

        async function editar(id) {
            const r = await apiGet('/tipos_residuos/'+ id);
            document.getElementById('tr-id').value=r.ID;
            document.getElementById('tr-nome').value=r.nome;
            document.getElementById('tr-desc').value=r.descricao || '';
            document.getElementById('tr-pontos').value=r.pontos;
            document.getElementById('tr-cor').value=r.cor || '';
        }

        async function excluir(id) {
            if(!confirm('Excluir?')) return;
            await apiDelete('/tipos_residuos/'+ id);
            carregar();
        }

        document.getElementById('form-tr').addEventListener('submit', async e => {
            e.preventDefault();
            const id = document.getElementById('tr-id').value;
            const body = {
                nome: document.getElementById('tr-nome').value,
                descricao: document.getElementById('tr-desc').value || null,
                pontos: parseFloat(document.getElementById('tr-pontos').value),
                cor: document.getElementById('tr-cor').value || null
            };
            if(id) await apiPut('/tipos_residuos/'+ id, body);
            else await apiPost('/tipos_residuos', body);
            document.getElementById('reset').click();
            carregar();
        });

        document.getElementById('reset').addEventListener('click', () => {
            document.getElementById('form-tr').reset();
            document.getElementById('tr-id').value='';
        });
        
        window.addEventListener('load', carregar);

    </script>
</body>
</html>
